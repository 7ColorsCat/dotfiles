set -g status "on"
set -g status-interval 1
set -g status-justify "left"
set -g status-left-length "100"
set -g status-right-length "100"
set -g status-left-style NONE
set -g status-right-style NONE
set -g status-right '%A %d/%m/%Y #{tmux_mode_indicator}'
set -g mode-style "fg=#141910,bg=#e1d19b"
set -g message-style "fg=#e1d19b,bg=#141910"
set -g message-command-style "fg=#e1d19b,bg=#141910"
set -g pane-border-style "fg=#141910"
set -g pane-active-border-style "fg=#9F6824"
set -g status-style "fg=#e1d19b,bg=#141910"
set -g status-bg "#141910"
set -g status-left "#[fg=#141910,bg=#9d926c,bold] #(whoami) #[fg=#9d926c,bg=#141910]"
setw -g window-status-format '#[fg=#141910,bg=#4D4E4F]#[fg=#e1d19b,bg=#4D4E4F] #I  #{b:pane_current_path} #[fg=#4D4E4F,bg=#141910,nobold,nounderscore,noitalics]'
setw -g window-status-current-format '#[fg=#141910,bg=#e1d19b]#[fg=#9F6824,bg=#e1d19b] #I #[fg=#e1d19b,bg=#9F6824] #{b:pane_current_path} #[fg=#9F6824,bg=#141910,nobold]'
