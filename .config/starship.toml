"""

[fill]
symbol = " "

[username]
show_always = true
style_user = "bold bg:black fg:white"
style_root = "bold bg:black fg:white"
format = "[$user]($style)"

[git_branch]
symbol = " "
format = " on [$symbol$branch]($style) "
style = "bold bg:blue fg:black"

[git_commit]
style = "bold bg:blue fg:black"

[git_state]
style = "bold bg:blue fg:black"

[git_status]
style = "bold bg:blue fg:black"
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
deleted = "x"

[time]
disabled = false
format = "[$time]($style)"
style = "bg:white fg:black"

[directory]
read_only = " "
truncation_length = 3
truncation_symbol = "./"
style = "bold bg:none fg:yellow"

[status]
disabled = false

[line_break]
disabled = true

[character]
success_symbol = "[󱁂 ](bold white)"
error_symbol = "[󱁂 ](bold red)"
vicmd_symbol = "[󱁂 ](bold yellow)"

[aws]
symbol = " "

[conda]
symbol = " "

[dart]
symbol = " "

[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[golang]
symbol = " "

[hg_branch]
symbol = " "

[java]
