$hg_branch\
]\
(bold bg:none fg:black)\
[]\
(bold bg:none fg:black) \
$hg_branch\
$docker_context\
$package\
$cmake\
$cobol\
$dart\
$deno\
$dotnet\
$elixir\
$elm\
$erlang\
