#Font
font:
  normal:
    family: monospace
  bold:
    family: monospace
  italic:
    family: italic-monospace
  bold_italic:
    family: italic-monospace
  # Point size
  size: 18.0
emoji:
  font:
    family: Noto Color Emoji
    style: Regular

fallback_glyph:
  font:
    family: Noto Color Emoji
    style: Regular

env:
  TERM: xterm-256color
scrolling:
  history: 5000 # Garuda Linux configuration for Alacritty

window:
  dimensions:
    columns: 100
    lines: 30
  dynamic_padding: true
  decorations: none
  title: Alacritty
  class:
    instance: Alacritty
    general: Alacritty
  decorations_theme_variant: Dark
  opacity: 0.65

draw_bold_text_with_bright_colors: true

save_to_clipboard: true

window.dynamic_title: true

cursor:
  style:
    shape: Beam
    blinking: Always
  blink_interval: 500
  unfocused_hollow: true
  thickness: 0.15

live_config_reload: true

shell:
  program: /usr/bin/fish
  args:
    - --login

mouse:
  hide_when_typing: true

key_bindings:
  # (Windows, Linux, and BSD only)
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: Insert, mods: Shift, action: PasteSelection }
  - { key: Key0, mods: Control, action: ResetFontSize }
  - { key: Equals, mods: Control, action: IncreaseFontSize }
  - { key: Plus, mods: Control, action: IncreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }

colors:
  primary:
    background: "0x232136"
    foreground: "0xe0def4"
  cursor:
    text: "0xe0def4"
    cursor: "0x56526e"
  vi_mode_cursor:
    text: "0xe0def4"
    cursor: "0x56526e"
  line_indicator:
    foreground: None
    background: None
  selection:
    text: "0xe0def4"
    background: "0x44415a"
  normal:
    black: "0x393552"
    red: "0xeb6f92"
    green: "0x3e8fb0"
    yellow: "0xf6c177"
    blue: "0x9ccfd8"
    magenta: "0xc4a7e7"
    cyan: "0xea9a97"
    white: "0xe0def4"
  bright:
    black: "0x6e6a86"
    red: "0xeb6f92"
    green: "0x3e8fb0"
    yellow: "0xf6c177"
    blue: "0x9ccfd8"
    magenta: "0xc4a7e7"
    cyan: "0xea9a97"
    white: "0xe0def4"
  hints:
    start:
      foreground: "#908caa"
      background: "#2a273f"
    end:
      foreground: "#6e6a86"
      background: "#2a273f"
