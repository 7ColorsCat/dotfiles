include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/system.ini

[bar/workspace]
monitor-strict = false
override-redirect = false
bottom = false
fixed-center = true
width = 16%:+5
height = 26
offset-x = 14
offset-y = 12
background = ${color.grayer}
foreground = ${color.foreground}
radius-top = 10
radius-bottom = 10
line-size = 0
line-color = ${color.mint}
border-size = 0
border-color = ${color.mint}
padding-left = 2
padding-right = 2
module-margin-left = 0
module-margin-right = 0
font-0 = "Victor Mono:size=10;3"
font-1 = "Iosevka Nerd Font:size=12;3"
modules-center = bspwm
separator =
dim-value = 1.0
wm-name = 
tray-position = none
tray-detached = false
tray-maxsize = 16
tray-background = ${color.grayer}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0
wm-restack = bspwm
enable-ipc = true


