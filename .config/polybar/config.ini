include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/system.ini

[bar/base]
height = 32
offset-y = 10
fixed-center = true
enable-ipc = true
dpi = 0
background = ${colors.transparent}
foreground = ${colors.text}

border-size = 2
border-color = ${colors.text}
padding-left = 10
padding-right = 10

line-size = 4
line-color = ${colors.text}

bottom = false
cursor-click = pointer
cursor-scroll = pointer
radius = 0.0
override-redirect = true
wm-restack = bspwm
module-margin = 2

font-0 = "Iosevka Ori Sans:size=11;2"
font-1 = "Iosevka Ori Sans:style=Bold Italic,size=11;2"
font-2 = "Iosevka Nerd Font:pixelsize=12;3"

[bar/workspace]
inherit = bar/base
modules-center = workspace
offset-x = 806
width = 302
font-0 = JetBrainsMono Nerd Font:size=12;3

[bar/extend_workspace]
monitor = ${env:EXM}
inherit = bar/base
modules-center = extend_workspace
offset-x = 838
width = 320

[bar/cpu]
inherit = bar/base
modules-center = cpu
offset-x = 12
width = 80

[bar/memory]
inherit = bar/base
modules-center = memory
offset-x = 104
width = 80

[bar/cava]
inherit = bar/base
modules-center = cava
offset-x = 196
width = 120
font-0 = JetBrainsMono Nerd Font:size=12;3

[bar/player]
inherit = bar/base
modules-center = playerctl
offset-x = 328
width = 466
font-0 = Equinox:size=12;3
font-1 = Source Han Sans KR:size=12;3
font-2 = Source Han Sans CN:size=12;3

[bar/weather]
inherit = bar/base
modules-center = weather
offset-x = 1232
width = 280

[bar/tray]
inherit = bar/base
modules-center = blank
tray-position = center
offset-x = 1120
width = 100

[bar/system]
inherit = bar/base
modules-center = network alsa backlight battery check-update
offset-x = 1524
width = 240

[bar/time]
inherit = bar/base
modules-center = time
offset-x = 1776
width = 80

[bar/powermenu]
inherit = bar/base
modules-center = powermenu
offset-x = 1868
width = 40
