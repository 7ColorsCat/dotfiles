include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/system.ini

[bar/base]
height = 32
offset-y = ${env:POLYBAR_MARGIN:10}
fixed-center = true
enable-ipc = true
dpi = 0
background = ${colors.transparent}
foreground = ${colors.base}

border-size = 1
border-color = ${colors.base}
padding-left = 10
padding-right = 10

line-size = 0
line-color = ${colors.text}

bottom = false
cursor-click = pointer
cursor-scroll = pointer
tray-position = none
radius = 9
override-redirect = true
wm-restack = bspwm
module-margin = 4

font-0 = SF Pro Display:size=12;3
font-1 = SF Pro Display:size=12:italic;3
font-2 = Iosevka  Nerd Font:pixelsize=13;3
font-3 = Source Han Sans JP:size=12;3

[bar/workspace]
inherit = bar/base
modules-center = workspace
offset-x = 838
width = 240
font-0 = JetBrainsMono Nerd Font:size=12;3

[bar/cpu]
inherit = bar/base
modules-center = cpu
offset-x = 12
width = 80
font-0 = Iosevka Nerd Font:pixelsize=13;3

[bar/memory]
