include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/system.ini

[bar/base]
height = 32
offset-y = ${env:POLYBAR_MARGIN:10}
fixed-center = true
enable-ipc = true
dpi = 0
background = ${colors.base}
foreground = ${colors.base3}

border-size = 0
border-color = ${colors.cyan}
padding-left = 10
padding-right = 10

line-size = 2
line-color = ${colors.text}

bottom = false
cursor-click = pointer
cursor-scroll = pointer
tray-position = none
radius = 9
override-redirect = true
wm-restack = bspwm
module-margin = 3

font-0 = SF Pro Display:size=12;3
font-1 = SF Pro Display:size=12:italic;3
font-2 = Iosevka Nerd Font:pixelsize=13;3

[bar/workspace]
inherit = bar/base
modules-center = workspace
offset-x = 12
width = 220

[bar/cpu]
inherit = bar/base
modules-center = cpu
offset-x = 244
width = 80
font-0 = Iosevka Nerd Font:pixelsize=13;3

[bar/memory]
