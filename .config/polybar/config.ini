include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/system.ini
[bar/main]
width = 98%
height = 30
fixed-center = true

background = ${color.grayer}
foreground = ${color.foreground}

line-size = 2
line-color = ${color.red}
bottom = false

radius-top = 10
radius-bottom = 10

border-top-size = 4
border-color = #00000000

tray-position = right
tray-detached = true
tray-offset-x = -15 
tray-padding = 4 

cursor-click = pointer
cursor-scroll = ns-resize
offset-x = 15
offset-y = 10
padding = 2
padding-right = 15

module-margin-left = 1
module-margin-right = 2

font-0 = "Victor Mono:size=10;3"
font-1 = "Iosevka Nerd Font:size=12;3"

modules-left =  bspwm 
modules-center = calendar date weather 
modules-right =  xkeyboard checkupdates network  alsa backlight battery sep-w 
