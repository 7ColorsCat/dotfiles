[module/title]
type = internal/xwindow
format = <label>
format-foreground = ${colors.foreground}
format-background = ${colors.background}
format-padding = 1

format-font = 1

format-prefix =  
format-prefix-padding = 1 
format-prefix-foreground = ${colors.grown}
label = %title:0:30:...%
label-maxlen = 25

label-empty = Empty
label-empty-foreground = ${colors.foreground}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format-prefix =   
format-prefix-padding = 1  
format-prefix-foreground = ${colors.orange}
format-prefix-background = ${colors.background}

label-layout = %layout%
label-layout-background = ${colors.background}

label-indicator-background = ${colors.background}

[module/filesystem]
type = internal/fs

; Mountpoints to display
mount-0 = /
;;mount-1 = /home
;;mount-2 = /var

; Seconds to sleep between updates
; Default: 30
interval = 30

; Display fixed precision values
; Default: false
fixed-values = true

format-mounted = <label-mounted>
format-mounted-prefix = 
label-mounted-background = ${colors.background}
label-mounted-foreground = ${colors.foreground}
format-mounted-foreground = ${colors.sky}
format-mounted-padding = 1
format-unmounted = <label-unmounted>
format-unmounted-prefix = 
format-unmounted-background = ${colors.background}
format-unmounted-padding = 2

label-mounted = " %free%"

label-unmounted = " %mountpoint%: not mounted"

label-unmounted-foreground = ${colors.foreground}

[module/bspwm]
type = internal/bspwm
pin-workspaces = true
inline-mode = false

enable-click = true
enable-scroll = true
reverse-scroll = true

fuzzy-match = true

ws-icon-0 = "I;%{T1}  %{T-}"
ws-icon-1 = "II;%{T1}  %{T-}"
ws-icon-2 = "III;%{T1}  %{T-}"
ws-icon-3 = "IV;%{T1}  %{T-}"
ws-icon-4 = "V;%{T1}  %{T-}"
ws-icon-default = %{T1}  %{T-}

format = <label-state> <label-mode>
format-font = 2
label-monitor = %name%

label-focused = %icon%
label-focused-foreground = ${colors.yellow}
label-focused-background = ${colors.background}
label-focused-padding = 2

label-occupied = %icon%
label-occupied-background = ${colors.background}
label-occupied-padding = 2

label-urgent = %icon%!
label-urgent-background = ${colors.background}
label-urgent-padding = 2

label-empty = %icon%
label-empty-foreground = ${colors.grown}
label-empty-background = ${colors.background}
label-empty-padding = 2

[module/xbacklight]
type = internal/xbacklight

[module/backlight]
type = internal/backlight
card = intel_backlight

use-actual-brightness = true
enable-scroll = true
format =  <ramp> <label>
format-foreground =  ${colors.yellow}
format-background =  ${colors.background}

label =  %percentage%%
label-foreground = ${colors.foreground}
label-background = ${colors.background}

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 

[module/backlight-acpi]
inherit = module/xbacklight
type = internal/backlight
card = intel_backlight

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = ﬙
format-prefix-foreground = ${colors.blue}
label = %percentage:2%%
label-padding = 1

[module/memory]
type = internal/memory
interval = 2
format-prefix =  
format-prefix-foreground = ${colors.green}
label = %percentage_used%%
label-padding = 1

[module/network]
type = custom/script
exec = ~/.config/polybar/scripts/network.sh ${system-network.wlan}
interval = 5

format-background = ${colors.background}

[module/date]
type = internal/date
interval = 1

date = %a, %d %B

; time = "%I:%M %p "
; time-alt = " %a, %d %b %Y "

time = %k:%M

format = <label>
format-prefix =  
format-prefix-foreground = ${colors.red}
format-prefix-background = ${colors.background}

label = %time%
label-background = ${colors.background}
label-padding = 1

[module/alsa]
type = internal/alsa

format-volume = <ramp-volume> <label-volume>
format-volume-foreground = ${colors.green}
format-volume-background = ${colors.background}
label-volume = "%percentage%% "
label-volume-foreground = ${colors.foreground}
label-volume-background = ${colors.background}

format-muted-prefix = 婢
format-muted-foreground = ${colors.red}
format-muted-background = ${colors.background}
label-muted =  " "

ramp-volume-0 = 奄
ramp-volume-1 = 奔
ramp-volume-2 = 墳
ramp-headphones-0 = 
ramp-headphones-1 = 

[module/battery]
type = internal/battery

battery = ${system-battery.battery}
adapter = ${system-battery.adapter}
full-at = 99
poll-interval = 2
time-format = %H:%M

format-charging = <animation-charging> <label-charging>
format-charging-background = ${colors.background}
format-charging-foreground = ${colors.green}
format-charging-prefix = " "
format-charging-prefix-font = 1

format-discharging = <ramp-capacity> <label-discharging>
format-discharging-background = ${colors.background}
format-discharging-foreground = ${colors.pink}

format-full = <label-full>
format-full-prefix = 
format-full-background = ${colos.background}
format-full-foreground = ${colos.red}

label-charging = "%percentage%% "
label-discharging = "%percentage%% "

label-charging-background = ${colors.background}
label-charging-foreground = ${colors.foreground}

label-discharging-background = ${colors.background}
label-discharging-foreground = ${colors.foreground}

label-full = " Full "
label-full-background = ${colors.background}
label-full-foreground = ${colors.foreground}

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 

animation-charging-framerate = 750

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60

format = <ramp> <label>
format-warn = <ramp> <label-warn>

label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = ${colors.mauve}
ramp-foreground = ${colors.red}

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 
ramp-5 = 
ramp-6 = 
ramp-7 = 
ramp-8 = 
ramp-9 = 

[module/powermenu]
type = custom/menu

expand-right = true

format-spacing = 1

label-open =  
label-open-foreground = ${colors.foreground}
label-close =  cancel
label-close-foreground = ${colors.red}
label-separator = |
label-separator-foreground = ${colors.foreground}

menu-0-0 = reboot
menu-0-0-exec = menu-open-1
menu-0-1 = power off
menu-0-1-exec = menu-open-2

menu-1-0 = cancel
menu-1-0-exec = menu-open-0
menu-1-1 = reboot
menu-1-1-exec = reboot

menu-2-0 = power off
menu-2-0-exec = poweroff
menu-2-1 = cancel
menu-2-1-exec = menu-open-0

[settings]
screenchange-reload = true
[global/wm]
margin-top = 5
margin-bottom = 5

[module/checkupdates]
type = custom/script
exec = ~/.config/polybar/scripts/checkupdates.sh
format-foreground = ${colors.blue}
format-background = ${colors.background}
interval = 180
format = <label>
label = %output%
format-padding = 1
format-prefix = "ﮮ "

[module/weather]
type = custom/script
exec = ~/.config/polybar/scripts/weather-plugin.sh
tail = false
interval = 960

[glyph]
gright = 
gleft = 

[module/left1]
type = custom/text
content-background = #002d333f
content-foreground = ${colors.background}
content = ${glyph.gleft}
content-font = 2

[module/right1]
type = custom/text
content-background = #002d333f
content-foreground = ${colors.background}
content = ${glyph.gright}
content-font = 2

[module/sep]
type = custom/text
content = " "

content-foreground = #000

[module/sep2]
type = custom/text
content = " "

content-foreground = ${colors.background}
content-background = ${colors.background}

[module/calendar]
type = custom/script
exec = ~/.config/polybar/scripts/calendar.sh
click-left = ~/.config/polybar/scripts/calendar.sh --popup
interval = 1
format-prefix = " "
format-background = ${colors.background}
format-foreground = ${colors.foreground}
format-prefix-foreground = ${colors.blue}
