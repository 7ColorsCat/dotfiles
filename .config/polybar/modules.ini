[module/title]
type = internal/xwindow
format = <label>
format-foreground = ${color.foreground}
format-background = ${color.background}
format-padding = 1
format-font = 1
label = 💠 %title:0:25:...%
label-maxlen = 25

label-empty = Empty
label-empty-foreground = ${color.background}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format-prefix = ⌨️
format-prefix-padding = 1  
format-prefix-foreground = ${color.highlight}
format-prefix-background = ${color.background}

label-layout = %layout%
label-layout-background = ${color.background}
label-layout-foreground = ${color.blue}

label-indicator-background = ${color.background}
label-indicator-foreground = ${color.red}

label-layout-padding-right = 1

[module/bspwm]
type = internal/bspwm
pin-workspaces = true
inline-mode = false

enable-click = true
enable-scroll = true
reverse-scroll = true

fuzzy-match = true

ws-icon-0 = I;%{F#eb6f92} 一
ws-icon-1 = II;%{F#ff9b93} 二
ws-icon-2 = III;%{F#c4a7e7} 三
ws-icon-3 = IV;%{F#FBDB95} 四
ws-icon-4 = V;%{F#A3BE8C} 五

format = <label-state> <label-mode>
format-font = 2
label-monitor = %name%

label-focused = %icon%
label-focused-background = ${color.background}
label-focused-underline = ${color.foreground}
label-focused-padding = 1

label-occupied = %icon%
label-occupied-background = ${color.background}
label-occupied-padding = 1

label-urgent = %icon%!
label-urgent-background = ${color.background}
label-urgent-padding = 1

label-empty = %icon%
label-empty-background = ${color.background}
label-empty-padding = 1

[module/xbacklight]
type = internal/xbacklight

[module/backlight]
type = internal/backlight
card = intel_backlight

use-actual-brightness = true
enable-scroll = true
format =  <ramp> <label>
format-foreground =  ${color.yellow}
format-background =  ${color.background}

label =  %percentage%%
label-foreground = ${color.yellow}
label-background = ${color.background}

ramp-0 = 🌑
ramp-1 = 🌕
ramp-2 = 💡
ramp-3 = 🔅
ramp-4 = 🔆

[module/backlight-acpi]
inherit = module/xbacklight
type = internal/backlight
card = intel_backlight

[module/netname]
type = custom/script
exec = ~/.config/polybar/scripts/network.sh ${system-network.wlan}
interval = 5
format-background = ${color.background}
format-prefix-foreground = ${color.text}
label = %output%
label-foreground = ${color.sakura}
format-prefix = 🌸 
format-prefix-padding-right = 1

[module/network]
type = internal/network
interface-type = wired
interval = 3.0
accumulate-stats = true
unknown-as-up = true

format-connected = <label-connected>
format-connected-prefix = 🛰️ 
format-connected-prefix-padding = 1

speed-unit = ""
label-connected = "%netspeed%"
label-connected-foreground = ${color.blue}

format-disconnected = <label-disconnected>
format-disconnected-prefix = 🌐
format-disconnected-prefix-padding = 1
format-disconnected-prefix-foreground = ${color.text}

label-disconnected = Offline

[module/date]
type = internal/date
interval = 1

time = "%H:%M %p"
format = <label>
format-prefix = 🌻
format-prefix-padding-right = 1
label = %time%
label-background = ${color.background}
label-foreground = ${color.yellow}

[module/alsa]
type = internal/alsa

format-volume = <ramp-volume> <label-volume>
format-volume-background = ${color.background}

label-volume = "%percentage%%"
label-volume-background = ${color.background}

format-muted-prefix = 🔇
format-muted-foreground = ${color.red}
format-muted-background = ${color.background}
format-muted-prefix-padding-right = 1
label-muted =  "sound muted"

ramp-volume-0 =  🔈
ramp-volume-1 =  🔉
ramp-volume-2 =  🔊
ramp-headphones-0 = 🎧
ramp-headphones-1 = 🎧

[module/battery]
type = internal/battery
full-at = 98
low-at = 5

battery = ${system-battery.battery}
adapter = ${system-battery.adapter}

poll-interval = 2

format-charging = <label-charging>
format-charging-prefix = 🤤 
format-charging-prefix-padding-right = 1
format-discharging =  <label-discharging>
format-discharging-prefix = 😪
format-discharging-prefix-padding-right = 1
format-full = <label-full>
format-full-prefix = 😎
format-full-prefix-padding-right = 1
format-low = <label-low>
format-low-prefix = 🥵
format-low-prefix-padding-right = 1

label-charging = %percentage%%
label-charging-foreground = ${color.green}

label-discharging = %percentage%%
label-discharging-foreground = ${color.orange}

label-full = Full
label-full-foreground = ${color.blue}

label-low = Low
label-low-foreground = ${color.red}


[settings]
screenchange-reload = true
[global/wm]
margin-top = 5
margin-bottom = 5

[module/checkupdates]
type = custom/script
exec = ~/.config/polybar/scripts/checkupdates.sh
format-foreground = ${color.text}
format-background = ${color.background}
interval = 180
format = <label>
label = %output%
format-prefix-padding-right = 1
format-prefix = ☄️

[module/calendar]
type = custom/script
exec = ~/.config/polybar/scripts/calendar.sh
interval = 1
label-foreground = ${color.orange}

[module/cava]
type = custom/script
tail = true
exec = $HOME/.config/polybar/scripts/cava.sh
format = <label>
format-background = ${color.background}
format-foreground = ${color.blue}
label = %output%
click-left = playerctl play-pause
click-right = playerctl next
click-middle = playerctl previous

[module/wtti]
type = custom/script
exec = ~/.config/polybar/scripts/wttr.in.sh
interval = 300
format = <label>
label = %{T2}%output%
format-foreground = ${color.links}

[module/youtube]
type = custom/script
exec = ~/.config/polybar/scripts/player.sh
interval = 5
format = <label>
label = %output:0:50:...%
format-foreground = ${color.blue}
format-padding = 1
click-left = playerctl play-pause
click-right = playerctl next
click-middle = playerctl previous
