<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>JetBrains Mono</family> <!-- Your preferred monospace font -->
      <family>Noto Color Emoji</family> <!-- Your preferred emoji font -->
     </prefer>
  </alias>
  <alias>
    <family>italic-monospace</family>
    <prefer>
      <family>Victor Mono</family>
      <family>Noto Color Emoji</family>
      <family>Noto Emoji</family>
    </prefer>
  </alias>
</fontconfig>
