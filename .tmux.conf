# set -g default-terminal "xterm-256color"
set-option -g default-terminal "tmux-256color"
#set -ga terminal-overrides ",*256col*:Tc"
set -ga terminal-overrides ",xterm-256color:Tc"
# action key
unbind C-b
set-option -g prefix C-t
set-option -g repeat-time 0
set-option -g focus-events on
#### Key bindings

set-window-option -g mode-keys vi

#bind t send-key C-t
# Reload settings
bind r source-file ~/.tmux.conf \; display "Reloaded!"
# Open current directory
bind o run-shell "open #{pane_current_path}"
bind -r e kill-pane -a

# vim-like pane switching
bind -r k select-pane -U 
bind -r j select-pane -D 
bind -r h select-pane -L 
bind -r l select-pane -R 

# Moving window
bind-key -n C-S-Left swap-window -t -1 \; previous-window
bind-key -n C-S-Right swap-window -t +1 \; next-window

# Resizing pane
bind -r C-k resize-pane -U 5
bind -r C-j resize-pane -D 5
bind -r C-h resize-pane -L 5
bind -r C-l resize-pane -R 5

# ----------------------------=== Theme ===--------------------------

# --> Gruvbox
bg1="#282828" # 237
fg1="#ebdbb2" # 223
bg2="#504945" # 239
fg2="#d5c4a1" # 250
bg3="#665c54" # 241
fg3="#bdae93" # 248
bg4="#7c6f64" # 243
fg4="#a89984" # 246
yellow="#fabd2f" # 214
red="#cc241d" # 124
green="#98971a" # 106
gray="#928374" # 245
blue="#83a598" # 189
purple="#d3869b" # 175
aqua="#83c07c" # 108
orange="#d56d0e" # 166

#### basic settings
set-option -g status-justify "left"
#set-option utf8-default on
#set-option -g mouse-select-pane
set-window-option -g mode-keys vi
#set-window-option -g utf8 on
# look'n feel
set -g window-style fg=colour10,bg="${bg1}"
set -g window-active-style fg=colour12,bg="${bg1}"
set-option -g history-limit 64096

set -sg escape-time 10

# status
set -g status-position top
set -g status "on"
set -g status-bg "${bg1}"
set -g status-justify "left"
set -g status-left-length "100"
set -g status-right-length "100"

# messages
set -g message-style fg="${fg1}",bg="${bg2}",align="centre"
set -g message-command-style fg="${fg3}",bg="${bg1}",align="centre"

# panes
set -g pane-border-style fg="${bg1}"
set -g pane-active-border-style fg="${fg2}"

# windows
setw -g window-status-activity-style fg="${bg1}",bg="${yellow}",none
setw -g window-status-separator ""
setw -g window-status-style fg="${fg3}",bg="${bg1}",none

# --------=== Statusline

set -g status-left ""
set -g status-right "#[fg=$bg2,bg=$bg1,nobold,nounderscore,noitalics]#[fg=$fg4,bg=$bg2,nobold,nounderscore,noitalics] #[fg=$colour246] #W #{?client_prefix,#[fg=$orange],#[fg=$green]}#[bg=$bg2]#{?client_prefix,#[bg=$orange],#[bg=$green]}#[fg=$bg1] #[fg=$fg1,bg=$colour239] #S #{?client_prefix,#[fg=$orange],#[fg=$green]}#[fg=colour239 nobold, nounderscore, noitalics]#[bg=colour239,fg=colour246] %d-%m-%Y  %H:%M "

# current_dir
setw -g window-status-format "#[fg=$bg1,bg=$aqua] #I #[fg=$fg1,bg=$bg1] #{b:pane_current_path} "
setw -g window-status-current-format "#[fg=$bg1,bg=$yellow] #I #[fg=$fg1,bg=$bg1] #{b:pane_current_path} "

# --------=== Modes
setw -g clock-mode-colour "${blue}"
