# Taskwarrior Theme Configuration with Icons and Emojis

# Header table formatting
rule.color.merge=yes
color.header=bold green
color.footnote=rgb013
color.warning=bold red
color.error=white on red
color.debug=rgb013

# Color Rules
color.canceled=rgb013
color.completed=rgb025
color.active=rgb450
color.overdue=rgb500
color.due=rgb430
color.due.today=rgb450
color.blocked=rgb100
color.blocking=rgb200
color.recurring=rgb141
color.scheduled=rgb550
color.tagged=rgb455

# Custom report formats with emoji headers
report.next.columns=id,start.age,entry.age,depends,priority,project,tags,recur,scheduled.countdown,due.relative,until.remaining,description.count,urgency
report.next.labels=ID,🏁 Active,⌛ Age,🔗 Deps,🚨 P,📁 Project,🏷️ Tags,🔄 Recur,📅 Sch,⏳ Due,🎯 Until,📝 Description,🔥 Urg

# Custom report formats
report.minimal.description=Minimal details for quick review
report.minimal.columns=id,project,description.count
report.minimal.labels=🔢,📁,📝
report.minimal.sort=project+,urgency-

# Lists format
report.list.description=📋 All tasks
report.list.columns=id,start.age,depends,priority,project,tags,recur,scheduled.countdown,due,description.count
report.list.labels=ID,🏁 Active,🔗 Deps,🚨 P,📁 Project,🏷️ Tags,🔄 Recur,📅 Sch,⏳ Due,📝 Description

# Custom UDA formats
uda.priority.label=🚨 Priority
uda.priority.values=H,M,L
uda.priority.default=M

# Unicode characters and emojis for different states
rule.precedence.color=deleted,completed,active,keyword.,tag.,project.,overdue,scheduled,due.today,due,blocked,blocking,recurring,tagged,uda.

# Project indicators
color.project.Home=rgb025 
color.project.Work=rgb450
color.project.Personal=rgb141

# Tags with emojis
color.tag.bug=rgb500 # 🐛
color.tag.feature=rgb025 # ✨
color.tag.urgent=rgb500 # ⚡
color.tag.meeting=rgb430 # 📅
color.tag.waiting=rgb100 # ⏳
color.tag.documentation=rgb141 # 📝
color.tag.research=rgb455 # 🔍

# Custom format for task display
report.next.description=🔍 Next tasks with custom formatting
report.list.description=📋 All tasks with custom formatting
report.completed.description=✅ Completed tasks
report.waiting.description=⏳ Waiting tasks

# Due date indicators
due.format=📅 %Y-%m-%d
scheduled.format=📅 %Y-%m-%d
dateformat.annotation=📝 %Y-%m-%d %H:%M
dateformat.edit=📝 %Y-%m-%d %H:%M
dateformat.info=📊 %Y-%m-%d %H:%M
dateformat.report=📊 %Y-%m-%d

# Priority indicators
urgency.uda.priority.H.coefficient=6.0  # ‼️ High priority
urgency.uda.priority.M.coefficient=3.9  # ❗ Medium priority
urgency.uda.priority.L.coefficient=1.8  # ℹ️ Low priority

# Status indicators
active.indicator=▶️
completed.indicator=✅
deleted.indicator=❌
pending.indicator=⏳
recurring.indicator=🔄
blocked.indicator=🚫
blocking.indicator=⛔
